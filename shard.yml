    github: crystal-lang/crystal-db
  pg:
    github: will/crystal-pg
  dotenv:
    github: jgaskins/cr-dotenv
  msgpack:
    github: crystal-community/msgpack-crystal

scripts:
  postinstall: scripts/build
executables:
  - wax


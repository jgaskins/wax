targets:
  wax:
    main: src/cli.cr

dependencies:
  armature:
    github: jgaskins/armature
  interro:
    github: jgaskins/interro

  # Including the following so we can fetch them all concurrently. This is not
  # necessary and is just a development optimization.
  redis:
    github: jgaskins/redis
